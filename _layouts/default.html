---
layout: compress
---

<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-08">
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <nav class="link-nav">
            <a href="/about/" title="about">
              About
            </a> |
            <a href="https://github.com/mplacona/androidthings.rocks#contributing">
              Contributing
            </a> |
            <a href="https://github.com/mplacona/androidthings.rocks">
              Source
            </a>
          </nav>
        </div>        
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
    {% include global/analytics.html %}
      <!-- CSS -->
      <link type="text/css" rel="stylesheet" href="{% asset_path app.css %}" async>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400" async>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" async>

  </body>
</html>
